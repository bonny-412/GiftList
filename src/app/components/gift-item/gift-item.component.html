@if(giftBean) {
    <div class="relative flex h-full w-full justify-between items-center max-w-xs flex-col overflow-hidden rounded-lg 
        border border-gray-100 bg-white shadow-md product-card {{giftBean.isDisabled ? '' : 'hover:cursor-pointer hover-product-card'}}"
        [class.blur-xs]="giftBean.isDisabled">
        
        @if(giftBean.isDisabled) {
            <span class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-25 z-10 hover:cursor-not-allowed">
                <span class="h-12 w-12">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M5.25 10.0546V8C5.25 4.27208 8.27208 1.25 12 1.25C15.7279 1.25 18.75 4.27208 18.75 8V10.0546C19.8648 10.1379 20.5907 10.348 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.40931 10.348 4.13525 10.1379 5.25 10.0546ZM6.75 8C6.75 5.10051 9.10051 2.75 12 2.75C14.8995 2.75 17.25 5.10051 17.25 8V10.0036C16.867 10 16.4515 10 16 10H8C7.54849 10 7.13301 10 6.75 10.0036V8ZM12 13.25C12.4142 13.25 12.75 13.5858 12.75 14V18C12.75 18.4142 12.4142 18.75 12 18.75C11.5858 18.75 11.25 18.4142 11.25 18V14C11.25 13.5858 11.5858 13.25 12 13.25Z" fill="#FFFFFF"></path> </g></svg>
                </span>
            </span>
        }
        <span (click)="openUrl(giftBean.url)" [class.pointer-events-none]="giftBean.isDisabled">
            <span class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl p-3 bg-slate-100">
                <img class="object-cover product-image" src="../../../assets/images-gift/{{giftBean.img}}" alt="Immagine regalo" />
            </span>
            <div class="mt-4 px-5 pb-5">
                <span>
                    <h5 class="text-xl tracking-tight text-slate-900">{{giftBean.title}}</h5>
                </span>
                <div class="mt-2 mb-5 flex flex-col lg:flex-row lg:items-center lg:justify-between">
                    @if (giftBean.note) {
                        <p class="text-sm"><b class="text-base">Note:</b> {{giftBean.note}}</p>
                    }
                    @if(giftBean.color) {
                        <p class="text-sm"><b class="text-base">Colore:</b> {{giftBean.color}}</p>
                    }
                    @if(giftBean.size){
                        <p class="text-sm"><b class="text-base">Taglia:</b> {{giftBean.size}}</p>
                    }
                </div>
                <span class="flex items-center justify-center gap-4 rounded-md px-5 py-2.5 text-center font-medium text-white focus:outline-none focus:ring-4 focus:ring-blue-300 button-card">
                    <span class="text-lg">Visualizza</span>
                    <svg class="w-5 h-auto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> 
                            <path d="M15.8351 11.6296L9.20467 5.1999C8.79094 4.79869 8 5.04189 8 5.5703L8 18.4297C8 18.9581 8.79094 19.2013 9.20467 18.8001L15.8351 12.3704C16.055 12.1573 16.0549 11.8427 15.8351 11.6296Z" fill="currentColor"></path> 
                        </g>
                    </svg>
                </span>
            </div>
        </span>
    </div>
}
