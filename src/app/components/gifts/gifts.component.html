<div class="flex flex-col gap-4 justify-start items-center">
    <div class="flex flex-col lg:flex-row w-full gap-4 justify-center items-center z-10 mb-4">
        <div class="w-full max-w-sm min-w-[100px]">
            <label class="block mb-1 text-sm text-slate-800">
                Ordina per
            </label>   
            <div class="relative">
                <select
                title="Ordina" (change)="onChangeOrder($event)"
                class="w-full bg-white placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 
                    rounded-lg pl-3 pr-8 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 
                    shadow-lg focus:shadow-md appearance-none cursor-pointer">
                    @for (item of sortRecipesOption; track $index) {
                        <option value="{{item.value}}" [selected]="item.value === typeSortRecipes" >{{item.label}}</option>
                    }
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                </svg>
            </div>
        </div>

        <div class="w-full max-w-sm min-w-[100px]">
            <label class="block mb-1 text-sm text-slate-800">
                Cerca regalo
            </label> 
            <div class="relative">
                <input
                    [(ngModel)]="searchTitle"
                    (input)="onSearchGift()"
                    class="w-full bg-white placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-lg 
                    pl-3 pr-28 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-lg focus:shadow"
                    placeholder="Cerca regalo..."/>
                @if(searchTitle && searchTitle.trim()) {
                    <button
                    title="Reset ricerca"
                    class="absolute top-1 right-1 flex items-center rounded bg-slate-800 py-1 px-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button" (click)="onRemoveFilter()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button> 
                }
            </div>
        </div>
    </div>
    <div class="relative z-10 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 m-3">
        @if(filteredList && filteredList.length > 0) {
            @for (item of filteredList; track $index) {
                <app-gift-item [giftBean]="item"></app-gift-item>
            }
        }@else {
            <p class="text-sm text-gray-500 mt-2">
                Nessun regalo trovato.
            </p>
        }
    </div>
</div>
