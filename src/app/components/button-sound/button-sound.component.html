@if(showPopup) {
    <div class="popup-message">
        Premi il pulsante per attivare l'audio!
    </div>
}

<button class="bell-button" (click)="toggleSound()" title="Play/Pause">
    <img src="../assets/images/bell.svg" alt="Campana"/>
    @if(this.isAudioOn) {
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red opacity-75"></span>
    }
</button>
